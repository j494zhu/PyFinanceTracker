<!DOCTYPE html>
<html>
<head>
    <title>PyFinance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        
        {% if current_user.is_authenticated %}
            <div class="header-bar">
                <h4>Hi, {{current_user.username}}</h4>
                <a href="/logout" style="color: #e74c3c;">Logout</a>
            </div>
        {% endif %}

        <h1>Add Expense</h1>
        <form action='/' method='POST'>
            <label>Item Name:</label>
            <input type="text" name="name" placeholder="e.g. Coffee" required>
            
            <label>Price ($):</label>
            <input type="number" step="0.001" min="0" name="price" placeholder="0.00" required>

            <label style="margin-top: 10px; display: block;">Category:</label>
            <select name="category" required style="padding: 5px; margin-bottom: 15px;">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Education">Education</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Household">Household</option>
                <option value="Other">Other</option>
                
            </select>

            <button type="submit">Add Item</button>
        </form>

        <div style="max-width: 400px; margin: 20px auto; text-align: center;">
            <label>Chart Type: </label>
            <select id="chartTypeSelector" onchange="updateChartType(this.value)">
                <option value="doughnut">Doughnut</option>
                <option value="pie">Pie</option>
                <option value="bar">Bar</option>
                <option value="polarArea">Polar Area</option>
                <option value="radar">Radar</option>
            </select>
            
            <div style="margin-top: 10px;">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <div style="max-width: 400px; margin: 20px auto;">
            <canvas id="myChart"></canvas>
        </div>

        <h1 style="margin-top: 40px;">History Flow</h1>

        <div class="sort-section">
            <span style="font-weight: bold;">Sort by:</span>
            <form action="/sort" method="GET">
                <select name="sort" onchange="this.form.submit()">
                    <option value="time_desc" {% if sort_type=='time_desc' %}selected{% endif %}>Newest First</option>
                    <option value="time_asc" {% if sort_type=='time_asc' %}selected{% endif %}>Oldest First</option>
                    <option value="price_lo_hi" {% if sort_type=='price_lo_hi' %}selected{% endif %}>Price low to high</option>
                    <option value="price_hi_lo" {% if sort_type=='price_hi_lo' %}selected{% endif %}>Price high to low</option>
                </select>
                <button type="submit" style="padding: 10px 15px;">Go</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th width="10%">#</th>
                    <th width="30%">Item</th>
                    <th width="20%">Price</th>
                    <th width="20%">Category</th>
                    <th width="20%">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in expenses %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ item.name }}</td>
                    <td>${{ "%.2f"|format(item.price) }}</td> 
                    <td>{{ item.category }}</td>
                    <td>
                        <form action="/delete/{{ item.id }}" method="POST" style="margin:0;">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        const ctx = document.getElementById('myChart');
        const myLabels = {{ c_labels | tojson }};
        const myValues = {{ c_values | tojson }};

        let currentChart = null;
        function renderChart(type) {
            // remove old chart instance if exists
            if (currentChart) {
                currentChart.destroy();
            }

            if (myLabels.length > 0) {
                currentChart = new Chart(ctx, {
                    type: type, 
                    data: {
                        labels: myLabels,
                        datasets: [{
                            label: 'Total Amount ($)',
                            data: myValues,
                            backgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', 
                                '#4BC0C0', '#9966FF', '#FF9F40', 
                                '#C9CBCF', '#2C3E50'
                            ],
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Expense Distribution'
                            }
                        }
                    }
                });
            }
        }
        // set default to doughnut chart
        renderChart('doughnut');
        // change chart type
        function updateChartType(newType) {
            renderChart(newType);
        }
    </script>
</body>
</html>
